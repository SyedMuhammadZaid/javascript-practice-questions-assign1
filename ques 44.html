<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function food(a) {
            document.write(a);
        }

        var a = ['pizza','burger']
        food(a);
        document.write("<br>")

        var b = ['salad','garlic','ketchup']
        food(b)
        document.write("<br>")

        var c = ['chicken','flavors']
        document.write(c)


    </script>
</body>
</html>
