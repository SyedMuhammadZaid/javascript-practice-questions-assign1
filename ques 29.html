<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fav_fruits = ['apple','banana','strawberry'];
        fav_fruits.forEach(function (x) {       
            if (x=="apple") {
                document.write("i really like "+ x + "<br>")
            }
            if (x=="banana") {
                document.write("i really like "+ x + "<br>")
            }
            if (x=="orange") {
                document.write("i really like "+ x + "<br>")
            }
            if (x=="pineapple") {
                document.write("i really like "+ x + "<br>")
            }
            if (x=="strawberry") {
                document.write("i really like "+ x + "<br>")
            }
        })
    </script>
</body>
</html>
